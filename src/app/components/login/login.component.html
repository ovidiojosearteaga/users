<mat-card [@changeState]="currentState">
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Log In">
        <mat-card>
          <mat-card-title>Log In</mat-card-title>
          <mat-card-content>  
            <form>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                  matInput 
                  type="email"
                  name="email" 
                  id="email" 
                  #email 
                  required >
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
        
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                  matInput 
                  type="password" 
                  name="password" 
                  id="password" 
                  #password
                  required >
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
        
              <button mat-raised-button color="primary">Log In</button>
            </form>
        
            <button mat-button color="primary">Forgot password?</button>
          </mat-card-content>
        </mat-card>

      </mat-tab>
      <mat-tab label="Register">
        <register></register>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
